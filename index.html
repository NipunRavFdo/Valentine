<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            color: #fff;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            color: #333;
            position: relative;
            z-index: 2;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .card.hidden {
            transform: scale(0.5);
            opacity: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6f61;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        button {
            background-color: #ff6f61;
            color: #fff;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e0554c;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6f61;
            opacity: 0.7;
            transform: rotate(45deg);
            animation: float 5s infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6f61;
            border-radius: 50%;
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -10px;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-500px) rotate(45deg);
                opacity: 0;
            }
        }
        .celebration {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }
        .celebration h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: pop-in 1s ease;
        }
        .celebration p {
            font-size: 1.5em;
        }
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            animation: explode 1s ease forwards;
        }
        @keyframes pop-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart" style="left: 10%; animation-duration: 4s; animation-delay: 0s;"></div>
        <div class="heart" style="left: 20%; animation-duration: 5s; animation-delay: 1s;"></div>
        <div class="heart" style="left: 30%; animation-duration: 3s; animation-delay: 2s;"></div>
        <div class="heart" style="left: 50%; animation-duration: 6s; animation-delay: 0.5s;"></div>
        <div class="heart" style="left: 70%; animation-duration: 4s; animation-delay: 1.5s;"></div>
        <div class="heart" style="left: 90%; animation-duration: 5s; animation-delay: 2.5s;"></div>
    </div>
    <div class="card" id="card">
        <h1>Will You Be My Valentine?</h1>
        <p>You make every day brighter, and I can't imagine celebrating Valentine's Day without you. üíï</p>
        <button onclick="showCelebration()">Yes, I will! üåπ</button>
    </div>
    <div class="celebration" id="celebration">
        <h1>She Said Yes! ‚ù§Ô∏è</h1>
        <p>You‚Äôve made my day unforgettable!</p>
    </div>
    <script>
        function showCelebration() {
            const card = document.getElementById('card');
            const celebration = document.getElementById('celebration');
            card.classList.add('hidden');
            setTimeout(() => {
                card.style.display = 'none';
                celebration.style.display = 'block';
                launchFireworks();
            }, 500);
        }

        function launchFireworks() {
            const fireworkContainer = document.createElement('div');
            fireworkContainer.classList.add('fireworks');
            document.body.appendChild(fireworkContainer);

            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                fireworkContainer.appendChild(firework);

                setTimeout(() => firework.remove(), 1000);
            }

            setTimeout(() => fireworkContainer.remove(), 1000);
        }
    </script>
</body>
</html>
